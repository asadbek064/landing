<div class="wrapper"fxFlex="100%">
    <div class="container" *ngIf="!(isMobile | async)">
        <mat-carousel
            timings="250ms ease-in"
            [autoplay]="true"
            interval="5000"
            color="primary"
            maxWidth="center"
            proportion="15"
            slides="2"
            [loop]="true"
            [hideArrows]="false"
            [hideIndicators]="false"
            [useKeyboard]="true"
            [useMouseWheel]="false"
            orientation="ltr"
        >
            <mat-carousel-slide
                #matCarouselSlide
                *ngFor="let slide of slides; let i = index"
                [image]="slide"
                overlayColor="#00000040"
                [hideOverlay]="false"
            ></mat-carousel-slide>
    </mat-carousel>
    </div>

    <div class="container" *ngIf="(isMobile | async)">
        <mat-carousel
            timings="250ms ease-in"
            [autoplay]="true"
            interval="3000"
            color="primary"
            maxWidth="center"
            proportion="50"
            slides="2"
            [loop]="true"
            [hideArrows]="false"
            [hideIndicators]="true"
            [useKeyboard]="true"
            [useMouseWheel]="false"
            orientation="ltr"
            maintainAspectRatio="true"
        >
            <mat-carousel-slide
                #matCarouselSlide
                *ngFor="let slide of slides; let i = index"
                [image]="slide"
                overlayColor="#00000040"
                [hideOverlay]="true"
            ></mat-carousel-slide>
        </mat-carousel>
    </div>
</div>
